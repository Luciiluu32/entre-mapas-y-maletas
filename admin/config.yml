backend:
  name: github
  repo: Luciluu32/entre-mapas-y-maletas
  branch: main
  site_domain: entre-mapas-y-maletas.netlify.app

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "inicio"
    label: "Inicio"
    files:
      - label: "Contenido de Inicio"
        name: "home"
        file: "content/home.md"
        fields:
          - { label: "Título principal", name: "title", widget: "string" }
          - { label: "Texto de bienvenida", name: "body", widget: "markdown" }

  - name: "destinos"
    label: "Destinos"
    folder: "content/destinos"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Resumen", name: "summary", widget: "text" }
      - { label: "Etiqueta (país o ciudad)", name: "tags", widget: "list" }
      - { label: "Imagen destacada", name: "thumbnail", widget: "image" }
      - { label: "Contenido", name: "body", widget: "markdown" }

  - name: "consejos"
    label: "Consejos"
    folder: "content/consejos"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Resumen", name: "summary", widget: "text" }
      - { label: "Etiqueta (tipo de consejo)", name: "tags", widget: "list" }
      - { label: "Imagen destacada", name: "thumbnail", widget: "image" }
      - { label: "Contenido", name: "body", widget: "markdown" }

  - name: "mis-imprescindibles"
    label: "Mis imprescindibles"
    folder: "content/imprescindibles"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Producto", name: "title", widget: "string" }
      - { label: "Descripción", name: "body", widget: "markdown" }
      - { label: "Enlace afiliado", name: "link", widget: "string" }
      - { label: "Imagen", name: "image", widget: "image" }

  - name: "sobre-mi"
    label: "Sobre mí"
    files:
      - label: "Contenido Sobre Mí"
        name: "sobre-mi"
        file: "content/sobre-mi.md"
        fields:
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Contenido", name: "body", widget: "markdown" }
          - { label: "Imagen de perfil", name: "profile_image", widget: "image" }

  - name: "menu"
    label: "Menú de navegación"
    files:
      - label: "Configuración del Menú"
        name: "menu"
        file: "data/menu.yml"
        fields:
          - label: "Enlaces"
            name: "items"
            widget: "list"
            fields:
              - { label: "Nombre", name: "label", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }

  - name: "colores"
    label: "Colores del sitio"
    files:
      - label: "Colores"
        name: "colores"
        file: "data/colores.yml"
        fields:
          - { label: "Color primario", name: "primario", widget: "color" }
          - { label: "Color secundario", name: "secundario", widget: "color" }
          - { label: "Color de fondo", name: "fondo", widget: "color" }
