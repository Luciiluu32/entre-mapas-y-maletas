backend:
  name: git-gateway
  branch: main

media_folder: "static/img"
public_folder: "/img"

locale: "es"

collections:
  - name: "inicio"
    label: "Inicio"
    files:
      - label: "Contenido principal"
        name: "contenido"
        file: "content/inicio.md"
        fields:
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Contenido", name: "body", widget: "markdown" }

  - name: "destinos"
    label: "Destinos"
    folder: "content/destinos"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Resumen", name: "summary", widget: "text" }
      - { label: "Imagen destacada", name: "thumbnail", widget: "image" }
      - { label: "Etiqueta", name: "tags", widget: "list", default: [] }
      - { label: "Contenido", name: "body", widget: "markdown" }

  - name: "consejos"
    label: "Consejos"
    folder: "content/consejos"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Resumen", name: "summary", widget: "text" }
      - { label: "Imagen destacada", name: "thumbnail", widget: "image" }
      - { label: "Etiqueta", name: "tags", widget: "list", default: [] }
      - { label: "Contenido", name: "body", widget: "markdown" }

  - name: "imprescindibles"
    label: "Mis imprescindibles"
    folder: "content/imprescindibles"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Nombre del producto", name: "title", widget: "string" }
      - { label: "Descripción", name: "summary", widget: "text" }
      - { label: "Enlace de afiliado", name: "link", widget: "string" }
      - { label: "Imagen", name: "thumbnail", widget: "image" }
      - { label: "Categorías", name: "tags", widget: "list", default: [] }
      - { label: "Contenido", name: "body", widget: "markdown" }

  - name: "sobre-mi"
    label: "Sobre mí"
    files:
      - label: "Contenido"
        name: "contenido"
        file: "content/sobre-mi.md"
        fields:
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Biografía", name: "body", widget: "markdown" }

  - name: "menu"
    label: "Menú de navegación"
    file: "content/menu.json"
    fields:
      - label: "Elementos del menú"
        name: "items"
        widget: "list"
        fields:
          - { label: "Texto", name: "label", widget: "string" }
          - { label: "Enlace", name: "url", widget: "string" }
