backend:
  name: git-gateway
  branch: main

media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "paginas"
    label: "Páginas"
    files:
      - label: "Inicio"
        name: "inicio"
        file: "index.html"
        fields:
          - { label: "Título", name: "titulo", widget: "string" }
          - { label: "Contenido", name: "contenido", widget: "markdown" }