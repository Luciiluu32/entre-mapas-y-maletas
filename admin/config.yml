
backend:
  name: git-gateway
  branch: main

media_folder: "static/img"
public_folder: "/static/img"

collections:
  - name: "pagina"
    label: "Páginas"
    files:
      - file: "index.html"
        label: "Contenido principal"
        name: "contenido_principal"
        fields:
          - { label: "Inicio", name: "inicio", widget: "text" }
          - { label: "Destinos", name: "destinos", widget: "text" }
          - { label: "Consejos", name: "consejos", widget: "text" }
          - { label: "Imprescindibles", name: "imprescindibles", widget: "text" }
          - { label: "Sobre mí", name: "sobre_mi", widget: "text" }

  - name: "blog"
    label: "Blog"
    folder: "blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Resumen", name: "summary", widget: "text" }
      - { label: "Imagen destacada", name: "image", widget: "image" }
      - { label: "Contenido", name: "body", widget: "markdown" }
      - { label: "Etiquetas", name: "tags", widget: "list" }
