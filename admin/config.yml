
backend:
  name: git-gateway
  branch: main

media_folder: "static/img"
public_folder: "/static/img"

collections:
  - name: "settings"
    label: "Ajustes del sitio"
    files:
      - label: "Colores del sitio"
        name: "colores"
        file: "data/colors.json"
        fields:
          - { label: "Color Principal", name: "primary", widget: "color" }
          - { label: "Color Secundario", name: "secondary", widget: "color" }
          - { label: "Color Fondo", name: "background", widget: "color" }

      - label: "Menú de navegación"
        name: "menu"
        file: "data/menu.json"
        fields:
          - label: "Enlaces del menú"
            name: "items"
            widget: "list"
            fields:
              - { label: "Texto", name: "label", widget: "string" }
              - { label: "Enlace", name: "url", widget: "string" }

  - name: "paginas"
    label: "Secciones"
    folder: "content/secciones"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Contenido", name: "body", widget: "markdown" }

  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Resumen", name: "summary", widget: "text" }
      - { label: "Imagen destacada", name: "thumbnail", widget: "image" }
      - { label: "Etiquetas", name: "tags", widget: "list" }
      - { label: "Contenido", name: "body", widget: "markdown" }
